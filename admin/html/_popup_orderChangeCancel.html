<body>

				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>

		</nav>
		<!-- 스킵 -->

			<div class="mm_header">
				<h1><b>주문 취소</b></h1>

			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">

				<!-- 본문 -->

					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">

					<!-- 본문 내용 -->
					<div class="mm_container">
						<form>
							<!-- 주문정보 -->

									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>

										<tr>
											<th scope="row"><b>주문번호</b></th>
											<td><a href="_popup_orderDetail.html" data-href="{ '_type': 'popup' }" title="새 창 열림"><b>412589942</b></a></td>
											<th scope="row"><b>주문일시</b></th>
											<td><p>2020-05-07 09:09:09</p></td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--// 주문정보 -->

							<!-- 상품 정보 -->
							<div class="mm_tablebox">
								<!-- 테이블 상단 -->
								<div class="mm_tablebox-caption">
									<h3 class="mm_heading"><b>상품 정보</b></h3>
								</div>
								<!--// 테이블 상단 -->

								<div class="mm_table" data-table>
									<div class="mm_scroller">
										<table>
											<thead>
												<tr>
													<th scope="col"><div class="mm_table-item">상품명</div></th>
													<th scope="col"><div class="mm_table-item">상품코드</div></th>
													<th scope="col"><div class="mm_table-item">상품 옵션</div></th>
													<th scope="col"><div class="mm_table-item">수량</div></th>
													<th scope="col"><div class="mm_table-item">브랜드 관리자</div></th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td><div class="mm_table-item"><p>상품A</p></div></td>
													<td><div class="mm_table-item">2020508</div></td>
													<td><div class="mm_table-item">BK / 100</div></td>
													<td><div class="mm_table-item">123</div></td>
													<td><div class="mm_table-item"><a href="_popup_orderBrandManager.html" data-href="{ '_type': 'popup' }" title="새 창 열림"><b>브랜드 관리자 A</b></a></div></td>
												</tr>
												<tr>
													<td><div class="mm_table-item"><p>상품A</p></div></td>
													<td><div class="mm_table-item">2020508</div></td>
													<td><div class="mm_table-item">BK / 100</div></td>
													<td><div class="mm_table-item">123</div></td>
													<td><div class="mm_table-item"><a href="_popup_orderBrandManager.html" data-href="{ '_type': 'popup' }" title="새 창 열림"><b>브랜드 관리자 A</b></a></div></td>
												</tr>
												<tr>
													<td><div class="mm_table-item"><p>상품c</p></div></td>
													<td><div class="mm_table-item">2020508</div></td>
													<td><div class="mm_table-item">BK / 90</div></td>
													<td><div class="mm_table-item">123</div></td>
													<td><div class="mm_table-item"><a href="_popup_orderBrandManager.html" data-href="{ '_type': 'popup' }" title="새 창 열림"><b>브랜드 관리자 A</b></a></div></td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>

							<div class="mm_form">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>취소 사유</b></th>
											<td colspan="3">
												<div class="mm_form-select">
													<label>
														<select data-select>
															<option>선택하세요</option>
															<option>동일 상품 재주문(주문/결제 정보수정)</option>
															<option>단순 변심</option>

															<option>이중 주문으로 인한 취소</option>
															<option>배송 지연</option>
															<option data-option="{ 'syncer': '.mm_syncer-reason' }">기타</option>
														</select>
														<b class="text_selected"></b>
														<i class="ico_form-select"></i>
													</label>
												</div>
												<div class="mm_form-textarea mm_syncer-reason">

													<label>
														<textarea class="textfield" data-text maxlength="50"></textarea><i class="bg_text"></i>

													</label>
												</div>
											</td>

										<tr>
											<th scope="row"><b>예금주</b></th>
											<td colspan="3">

													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>

												</div>

										</tr>

																<option>국민은행</option>
																<option>농협</option>
																<option>우리은행</option>
																<option>SC제일은행</option>
																<option>신한은행</option>
																<option>부산은행</option>
																<option>우체국</option>
																<option>KEB하나은행</option>
																<option>대구은행</option>
																<option>카카오뱅크</option>
																<option>케이뱅크</option>
															</select>
															<b class="text_selected"></b>
															<i class="ico_form-select"></i>
														</label>
													</div>
													<div class="mm_form-text">
														<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
														<label>
															<input type="text" class="textfield" data-text maxlength="20"><i class="bg_text"></i>
															<span class="text_placeholder">숫자만 입력</span>
														</label>
													</div>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--// 상품 정보 -->
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_xl__"><b>변경하기</b></button>
								</div>
							</div>
							<input hidden>
						</form>
					</div>
