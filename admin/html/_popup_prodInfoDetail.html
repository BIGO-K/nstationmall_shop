<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>

			<!--// 헤더 -->

					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->

											<col>
										</colgroup>
										<thead>

												<th scope="col"><div class="mm_table-item">고시내용</div></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><div class="mm_table-item">1</div></td>
												<td><div class="mm_table-item"><p>제품 소재(섬유의 조성 또는 혼용율을 백분율로 표시, 기능성인 경우 성적서 또는 허가서)</p></div></td>
											</tr>
											<tr>
												<td><div class="mm_table-item">2</div></td>
												<td><div class="mm_table-item"><p>색상</p></div></td>
											</tr>
											<tr>
												<td><div class="mm_table-item">3</div></td>
												<td><div class="mm_table-item"><p>치수</p></div></td>
											</tr>
											<tr>
												<td><div class="mm_table-item">4</div></td>
												<td><div class="mm_table-item"><p>제조자, 수입품의 경우 수입자를 함께 표기(병행 수입의 경우 병행 수입 여부로 대체 가능)</p></div></td>
											</tr>
											<tr>
												<td><div class="mm_table-item">5</div></td>
												<td><div class="mm_table-item"><p>제조국</p></div></td>
											</tr>
											<tr>
												<td><div class="mm_table-item">6</div></td>
												<td><div class="mm_table-item"><p>세탁 방법 및 취급 시 주의사항</p></div></td>
											</tr>
											<tr>
												<td><div class="mm_table-item">7</div></td>
												<td><div class="mm_table-item"><p>제조연월</p></div></td>
											</tr>
											<tr>
												<td><div class="mm_table-item">8</div></td>
												<td><div class="mm_table-item"><p>품질보증기준</p></div></td>
											</tr>
											<tr>

											</tr>
