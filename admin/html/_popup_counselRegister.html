<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/admin/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 신규 상담 등록 - N.STATION Admin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>상담 정보</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">

				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">

					<!-- 본문 내용 -->
					<div class="mm_container">
						<form>
							<div class="mm_formbox">
								<!-- 폼 상단 -->
								<div class="mm_formbox-unit">
									<div class="mm_lside">
										<a class="mm_btn" href="#" target="_blank" title="새 창 열림"><b>CS 알리미 등록</b></a>
									</div>
								</div>
								<!--// 폼 상단 -->
								<div class="mm_form">
									<table>
										<tbody>
											<tr>
												<th></th><td></td><th></th><td></td>
											</tr>
											<tr>
												<th scope="row"><b>주문번호</b></th>
												<td><p>20200512345566</p></td>
												<th scope="row"><b>고객명</b></th>
												<td><p>홍길동</p></td>
											</tr>
											<tr>
												<th scope="row"><b>관리상태</b></th>
												<td>
													<div class="mm_form-select">
														<label>
															<select data-select>
																<!-- (D) 관리 필요 없음 선택 시 관리사유, 관리일자 선택 영역을 비활성화 합니다. -->
																<option>관리 필요 없음</option>
															</select>
															<b class="text_selected"></b>
															<i class="ico_form-select"></i>
														</label>
													</div>
												</td>
												<th scope="row"><b>관리사유</b></th>
												<td>
													<!-- (D) 관리상태에서 관리 필요 없음 선택 시 비활성화 합니다. -->
													<div class="mm_form-select">
														<label>
															<select data-select disabled>
																<option>선택하세요</option>
															</select>
															<b class="text_selected"></b>
															<i class="ico_form-select"></i>
														</label>
													</div>
												</td>
											</tr>
											<tr>
												<th scope="row"><b>관리일자</b></th>
												<td>
													<!-- (D) 관리상태에서 관리 필요 없음 선택 시 비활성화 합니다. -->
													<div class="mm_form-text __text_calendar__">
														<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
														<label>
															<input type="text" class="textfield mm_datepicker" data-text data-datepicker disabled><i class="bg_text"></i>
															<span class="text_placeholder">관리일자</span>
															<i class="ico_datepicker-calendar"></i>
														</label>
													</div>
												</td>
												<th scope="row"><b>등록자</b></th>
												<td><p>관리자 A</p></td>
											</tr>
											<tr>
												<th scope="row"><b>상담 내용</b></th>
												<td colspan="3">
													<div class="mm_form-table">
														<table>
															<caption>
																<label class="mm_form-check">
																	<input type="checkbox" data-check="{ 'desyncer': '.mm_desyncer-memo-register' }">
																	<b class="mm_block">
																		<i class="ico_form-check"></i>
																		<span class="text_label">메모 미등록</span>
																	</b>
																</label>
															</caption>
															<tbody class="mm_desyncer-memo-register">
																<tr>
																	<td>
																		<label class="mm_form-check mm_desyncer-memo-register">
																			<input type="checkbox" data-check>
																			<b class="mm_block">
																				<i class="ico_form-check"></i>
																				<span class="text_label">중요</span>
																			</b>
																		</label>
																		<div class="mm_form-textarea">
																			<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
																			<label>
																				<textarea class="textfield" data-text maxlength="2000"></textarea><i class="bg_text"></i>
																				<span class="text_placeholder">최대 2,000자 입력</span>
																			</label>
																		</div>
																	</td>
																</tr>
															</tbody>
														</table>
													</div>
												</td>
											</tr>
											<tr>
												<th scope="row"><b>문의 유형</b></th>
												<td colspan="3">
													<div class="mm_form-table">
														<table>
															<caption>
																<label class="mm_form-check">
																	<input type="checkbox" data-check="{ 'desyncer': '.mm_desyncer-cs-type' }" checked>
																	<b class="mm_block">
																		<i class="ico_form-check"></i>
																		<span class="text_label">유형 미선택</span>
																	</b>
																</label>
															</caption>
															<tbody class="mm_desyncer-cs-type">
																<tr>
																	<td>
																		<div class="mm_select-list __select_full__">
																			<ul>
																				<li>
																					<div class="mm_form-select">
																						<label>
																							<select data-select>
																								<option>경로 선택</option>
																							</select>
																							<b class="text_selected"></b>
																							<i class="ico_form-select"></i>
																						</label>
																					</div>
																				</li>
																				<li>
																					<div class="mm_form-select">
																						<label>
																							<select data-select>
																								<option>대분류</option>
																							</select>
																							<b class="text_selected"></b>
																							<i class="ico_form-select"></i>
																						</label>
																					</div>
																				</li>
																				<li>
																					<div class="mm_form-select">
																						<label>
																							<select data-select>
																								<option>중분류</option>
																							</select>
																							<b class="text_selected"></b>
																							<i class="ico_form-select"></i>
																						</label>
																					</div>
																				</li>
																				<li>
																					<div class="mm_form-select">
																						<label>
																							<select data-select>
																								<option>소분류</option>
																							</select>
																							<b class="text_selected"></b>
																							<i class="ico_form-select"></i>
																						</label>
																					</div>
																				</li>
																			</ul>
																		</div>
																	</td>
																</tr>
															</tbody>
														</table>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- 폼 하단 -->
								<div class="mm_formbox-unit">
									<div class="mm_lside">
										<a class="mm_btn" href="#" target="_blank" title="새 창 열림"><b>CS 알리미 등록</b></a>
									</div>
								</div>
								<!--// 폼 하단 -->
							</div>
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_xl__"><b>등록하기</b></button>
								</div>
							</div>
							<input hidden>
						</form>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
