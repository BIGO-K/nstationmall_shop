<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/admin/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 송장수정 - N.STATION Admin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>송장수정</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">

				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content m_popup-invoice-modify">

					<!-- 본문 내용 -->
					<div class="mm_container">
						<form>
							<!-- 현재 배송 정보 -->
							<div class="mm_form">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>택배사</b></th>
											<td><b>CJ대한통운</b></td>
											<th scope="row"><b>송장번호</b></th>
											<td><b>123465482</b></td>
										</tr>
										<tr>
											<th scope="row"><b>계약코드</b></th>
											<td colspan="3"><b>이천(0123456789)</b></td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--// 현재 배송 정보 -->

							<!-- 수정 배송 정보 -->
							<div class="mm_formbox">
								<div class="mm_formbox-caption">
									<h3 class="mm_heading"><b>수정 배송 정보</b></h3>
								</div>
								<div class="mm_form">
									<table>
										<tbody>
											<tr>
												<th></th><td></td><th></th><td></td>
											</tr>
											<tr>
												<th scope="row"><b>택배사</b></th>
												<td>
													<div class="mm_form-select">
														<label>
															<select data-select>
																<option>선택하세요</option>
																<option>CJ대한통운</option>
																<option>DHL</option>
																<option>Fedex</option>
																<option>GTX로지스</option>
																<option>KGB택배</option>
																<option>드림택배</option>
																<option>건영택배</option>
																<option>경동택배</option>
																<option>기타</option>
																<option>대신택배</option>
																<option>대한통운택배</option>
																<option>동부택배</option>
																<option>롯데택배</option>
																<option>로젠텍배</option>
																<option>우체국EMS</option>
																<option>우체국등기</option>
																<option>일양택배</option>
																<option>직접배달(화물)</option>
																<option>천일택배</option>
																<option>퀵서비스</option>
																<option>편의점택배</option>
																<option>한진택배</option>
																<option>합동택배</option>
															</select>
															<b class="text_selected"></b>
															<i class="ico_form-select"></i>
														</label>
													</div>
												</td>
												<th scope="row"><b>송장번호</b></th>
												<td>
													<div class="mm_form-text">
														<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
														<label>
															<input type="text" class="textfield" data-text maxlength="50"><i class="bg_text"></i>
															<span class="text_placeholder">최대 50자 입력</span>
														</label>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!--// 수정 배송 정보 -->

							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_xl__"><b>변경하기</b></button>
								</div>
							</div>
							<input hidden>
						</form>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
