<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/admin/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 디자이너 브랜드 검색 - N.STATION Admin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>디자이너 브랜드 검색</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">

				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content m_popup-search">

					<!-- 본문 내용 -->
					<div class="mm_container">
						 <!-- 검색 -->
						<form>
							<div class="mm_search">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td><th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>검색</b></th>
											<td colspan="7">
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield" data-text><i class="bg_text"></i>
														<span class="text_placeholder">코드, 브랜드명으로 검색어를 입력해주세요.</span>
													</label>
                                                </div>
                                                <div class="mm_note">
                                                    <p class="mm_text-primary">디자이너 브랜드로 등록된 브랜드 중에서 검색이 가능합니다</p>
                                                </div>
											</td>
										</tr>
									</tbody>
                                </table>
								<div class="mm_btnbox">
									<div class="mm_inline">
										<button type="button" class="mm_btn btn_search __btn_lg_dark__"><b>검색</b></button>
									</div>
								</div>
							</div>
							<input hidden>
						</form>
						<!--// 검색 -->

						<!-- 검색결과 -->
						<div class="mm_tablebox">
							<div class="mm_table" data-table>
								<div class="mm_scroller">
									<table>
										<colgroup>
											<col>
											<col>
											<col style="width:70px">
										</colgroup>
										<thead>
											<tr>
												<th scope="col"><div class="mm_table-item">코드</div></th>
												<th scope="col"><div class="mm_table-item">브랜드명</div></th>
												<th scope="col"><div class="mm_table-item">관리</div></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td><div class="mm_table-item">814244212</div></td>
												<td><div class="mm_table-item">브랜드 21</div></td>
												<td>
													<div class="mm_table-item">
														<div class="mm_btnbox">
															<div class="mm_inline">
																<button type="button" class="mm_btn __btn_line_secondary__"><b>적용</b></button>
															</div>
														</div>
													</div>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>

							<!-- 페이지네이션 -->
							<!-- (D) 현재 페이지의 메뉴에 '__page-on' 클래스와 '선택됨' 타이틀을 추가합니다. -->
							<div class="mm_pagination">
								<div class="mm_inline">
									<ol>
										<li><a class="__page-on" href="#" title="선택됨"><b>1</b></a></li>
										<li><a href="#"><b>2</b></a></li>
										<li><a href="#"><b>3</b></a></li>
										<li><a href="#"><b>4</b></a></li>
										<li><a href="#"><b>5</b></a></li>
									</ol>
									<button type="button" class="btn_control-first" onclick="mm.link('')" disabled><i class="ico_page-first"></i><b class="mm_ir-blind">처음</b></button>
									<button type="button" class="btn_control-prev" onclick="mm.link('')" disabled><i class="ico_page-prev"></i><b class="mm_ir-blind">이전</b></button>
									<button type="button" class="btn_control-next" onclick="mm.link('')"><i class="ico_page-next"></i><b class="mm_ir-blind">다음</b></button>
									<button type="button" class="btn_control-last" onclick="mm.link('')"><i class="ico_page-last"></i><b class="mm_ir-blind">마지막</b></button>
								</div>
							</div>
							<!--// 페이지네이션 -->
						</div>
						<!--// 검색결과 -->
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
