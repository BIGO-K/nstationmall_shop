<!DOCTYPE html>
<html lang="ko" class="__layout_frame__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/admin/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>오늘의 추천 아이템 - N.STATION Admin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					iframe 컨텐츠는 html 요소에 '__layout_frame__' 클래스를 추가합니다.
				-->

				<!-- 본문 -->
				<div class="mm_page-content">
					<div class="m_display-table">
						<div class="mm_form m_display-table-list">
							<table>
								<tbody>
									<tr>
										<th></th><td></td><th></th><td></td>
									</tr>
									<tr>
										<th scope="row">
											<b>항목 2</b>
											<button type="button" class="mm_btn __btn_sm_line__ btn_display-remove"><b>삭제</b></button>
										</th>
										<td colspan="2">
											<div class="mm_form-table">
												<table>
													<tbody>
														<tr>
															<th scope="row"><b>분류 이미지 등록<i class="ico_required" title="필수입력"></i></b></th>
															<td>
																<div class="mm_formmix-image">
																	<div class="mm_form-image __image_banner__">
																		<div class="mm_form-image-preview"></div>
																		<label>
																			<!-- (D) 고정 이미지 사이즈를 data-file의 _imageRatio 값을 width/height 형식으로 넣어주세요(단위px) -->
																			<input type="file" accept=".jpg, .png" data-file="{ '_fileSize': 2000, '_imageRatio': '174/174' }">
																			<b class="mm_form-image-box mm_btn"><span>이미지 선택</span></b>
																		</label>
																		<button type="button" class="btn_remove-file"><i class="ico_image-remove"></i><b class="mm_ir-blind">파일삭제</b></button>
																	</div>
																	<div class="mm_form-text">
																		<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
																		<label>
																			<input type="text" class="textfield" data-text><i class="bg_text"></i>
																			<span class="text_placeholder">대체 텍스트를 입력하세요.</span>
																		</label>
																	</div>
																	<div class="mm_note __note_bottom__">
																		<ul>
																			<li>대체 텍스트는 화면에 노출되지 않으며 이미지를 설명하는 내용을 작성해 주세요.</li>
																			<li>이미지 사이즈는 W 174px * H 174px 이고, JPG/PNG 형식의 파일만 등록이 가능합니다.</li>
																			<li>이미지 사이즈가 다르면, 비율에 맞게 크롭되어 저장됩니다.</li>
																			<li>이미지 최대 용량은 2MB를 초과할 수 없습니다.</li>
																		</ul>
																	</div>
																</div>
															</td>
														</tr>
														<tr>
															<th scope="row"><b>카테고리<i class="ico_required" title="필수입력"></i></b></th>
															<td>
																<div class="mm_select-list __select_full__">
																	<ul>
																		<li>
																			<div class="mm_form-select">
																				<label>
																					<select data-select>
																						<option>1DEPTH</option>
																					</select>
																					<b class="text_selected"></b>
																					<i class="ico_form-select"></i>
																				</label>
																			</div>
																		</li>
																		<li>
																			<div class="mm_form-select">
																				<label>
																					<select data-select>
																						<option>2DEPTH</option>
																					</select>
																					<b class="text_selected"></b>
																					<i class="ico_form-select"></i>
																				</label>
																			</div>
																		</li>
																		<li>
																			<div class="mm_form-select">
																				<label>
																					<select data-select>
																						<option>3DEPTH</option>
																					</select>
																					<b class="text_selected"></b>
																					<i class="ico_form-select"></i>
																				</label>
																			</div>
																		</li>
																	</ul>
																</div>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</td>
										<td>
											<div class="mm_btnbox">
												<div class="mm_inline">
													<button type="button" class="mm_btn __btn_line__ btn_display-cancel"><b>취소</b></button>
													<button type="button" class="mm_btn btn_display-apply"><b>적용</b></button>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!--// 본문 -->

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
