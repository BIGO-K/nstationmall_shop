<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/admin/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 메일 발송 - N.STATION Admin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>메일 발송</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">

				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">

					<!-- 본문 내용 -->
					<div class="mm_container">
						<form>
							<!-- 메일 작성 -->
							<div class="mm_form">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>보내는 사람</b></th>
											<td colspan="3">
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield" data-text><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">보내는 사람</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>받는 사람</b></th>
											<td colspan="3">
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield" data-text value="변지은&#60;Byun0033@naver.com&#62;" readonly><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">받는 사람</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>제목</b></th>
											<td colspan="3">
												<div class="mm_form-text">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<input type="text" class="textfield" data-text><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">제목</span>
													</label>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>내용</b></th>
											<td colspan="3">
												<div class="mm_editor"></div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
							<!--// 메일 작성 -->

							<!-- 하단 버튼 -->
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_xl__"><b>메일 발송</b></button>
								</div>
							</div>
							<!--// 하단 버튼 -->
							<input hidden>
						</form>
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
					<script src="../js/lib/editor-2.23.0/trumbowyg.min.js"></script>
					<script src="../js/lib/editor-2.23.0/plugins/colors/trumbowyg.colors.js"></script>
					<script src="../js/lib/editor-2.23.0/plugins/fontsize/trumbowyg.fontsize.min.js"></script>
					<script src="../js/lib/editor-2.23.0/plugins/table/trumbowyg.table.min.js"></script>
					<script>
						$('.mm_editor').trumbowyg({
							btns: [
								['fontsize'],
								['foreColor', 'backColor'],// plugin color 수정
								['bold', 'italic', 'underline', 'strikethrough', 'removeformat'],
								['justifyLeft', 'justifyCenter', 'justifyRight', 'justifyFull'],
								[/*'table', */'insertImage', 'link'],
								['viewHTML'],
							],
							plugins: {
								fontsize: {
									sizeList: ['10px', '11px', '12px', '14px', '16px', '18px', '20px', '22px', '24px', '26px', '28px', '32px', '36px', '40px'],
								},
							},
							semantic: {
								'b': 'span style="font-weight:700;"',
								'i': 'span style="font-style:italic;"',
								'u': 'span style="text-decoration:underline;"',// .min.js에 u태그를 변환하는 부분이 없어 추가함(o.semanticTag("u", ...))
								'strike': 'span style="text-decoration:line-through;"',
							},
							removeformatPasted: true,
							tagsToRemove: ['script', 'link'],
							// autogrow: true,// 자동 높이
							// defaultLinkTarget: '_blank',
						});
					</script>
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
