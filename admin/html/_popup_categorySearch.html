<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/admin/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 카테고리 검색 - N.STATION Admin</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="anchor">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>카테고리 검색</b></h1>
				<button type="button" class="btn_popup-close" onclick="window.close();return false;"><i class="ico_close-popup"></i><b class="mm_ir-blind">팝업닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">

				<!-- 본문 -->
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다.
				-->
				<div class="mm_page-content">

					<!-- 본문 내용 -->
					<div class="mm_container">
						 <!-- 검색 -->
						<form>
							<div class="mm_search">
								<table>
									<tbody>
										<tr>
											<th></th><td></td><th></th><td></td><th></th><td></td><th></th><td></td>
										</tr>
										<tr>
											<th scope="row"><b>검색</b></th>
											<td colspan="7">
												<div class="mm_form-textarea">
													<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
													<label>
														<textarea class="textfield" data-text></textarea><i class="bg_text"></i>
														<span class="text_placeholder mm_ir-blind">검색어를 입력해 주세요</span>
													</label>
												</div>
												<div class="mm_note">
													<ul>
														<li><strong>줄바꿈</strong>으로 구분하여 다중 검색 가능 (최대 100줄)</li>
													</ul>
												</div>
											</td>
										</tr>
										<tr>
											<th scope="row"><b>카테고리</b></th>
											<td colspan="7">
												<div class="mm_select-list __select_full__">
													<ul>
														<li>
															<div class="mm_form-select">
																<label>
																	<select data-select>
																		<option>1DEPTH</option>
																	</select>
																	<b class="text_selected"></b>
																	<i class="ico_form-select"></i>
																</label>
															</div>
														</li>
														<li>
															<div class="mm_form-select">
																<label>
																	<select data-select>
																		<option>2DEPTH</option>
																	</select>
																	<b class="text_selected"></b>
																	<i class="ico_form-select"></i>
																</label>
															</div>
														</li>
														<li>
															<div class="mm_form-select">
																<label>
																	<select data-select>
																		<option>3DEPTH</option>
																	</select>
																	<b class="text_selected"></b>
																	<i class="ico_form-select"></i>
																</label>
															</div>
														</li>
													</ul>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="mm_btnbox">
									<div class="mm_inline">
										<button type="button" class="mm_btn btn_search __btn_lg_dark__"><b>검색</b></button>
									</div>
								</div>
							</div>
							<input hidden>
						</form>
						<!--// 검색 -->

						<!-- 검색결과 -->
						<div class="mm_tablebox">
							<div class="mm_table" data-table>
								<div class="mm_scroller">
									<table>
										<colgroup>
											<col style="width:27px;">
											<col style="width:8%;">
											<col style="width:35%;">
											<col>
										</colgroup>
										<thead>
											<tr>
												<th class="col_check" scope="col">
													<div class="mm_table-item">
														<label class="mm_form-check">
															<input type="checkbox" name="dev_check-option" data-check="{ '_type': 'check_all' }">
															<b class="mm_block">
																<i class="ico_form-check"></i>
																<span class="text_label mm_ir-blind">전체선택</span>
															</b>
														</label>
													</div>
												</th>
												<th scope="col"><div class="mm_table-item">No.</div></th>
												<th scope="col"><div class="mm_table-item">카테고리</div></th>
												<th scope="col"><div class="mm_table-item">카테고리 코드</div></th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>
													<div class="mm_table-item">
														<label class="mm_form-check">
															<input type="checkbox" name="dev_check-option" data-check>
															<b class="mm_block">
																<i class="ico_form-check"></i>
																<span class="text_label mm_ir-blind">항목선택</span>
															</b>
														</label>
													</div>
												</td>
												<td><div class="mm_table-item">1</div></td>
												<td><div class="mm_table-item">WOMEN &#62; PANTS &#62; Shorts</div></td>
												<td><div class="mm_table-item">814244212</div></td>
											</tr>
											<tr>
												<td>
													<div class="mm_table-item">
														<label class="mm_form-check">
															<input type="checkbox" name="dev_check-option" data-check>
															<b class="mm_block">
																<i class="ico_form-check"></i>
																<span class="text_label mm_ir-blind">항목선택</span>
															</b>
														</label>
													</div>
												</td>
												<td><div class="mm_table-item">2</div></td>
												<td><div class="mm_table-item">WOMEN &#62; PANTS &#62; Shorts</div></td>
												<td><div class="mm_table-item">814244212</div></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
						<!--// 검색결과 -->

						<!-- 하단 버튼 -->
						<div class="mm_foot">
							<div class="mm_btnbox">
								<div class="mm_inline">
									<button type="button" class="mm_btn __btn_xl_line__"><b>검색 적용하기</b></button>
									<button type="button" class="mm_btn __btn_xl__"><b>선택 적용하기</b></button>
								</div>
							</div>
						</div>
						<!--// 하단 버튼 -->
					</div>
					<!--// 본문 내용 -->

					<!-- 현재 페이지 스크립트 -->
				</div>
				<!--// 본문 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
