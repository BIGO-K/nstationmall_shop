<!DOCTYPE html>
<html lang="ko" class="__layout_frame__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/admin/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>핫 키워드 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/lib.css">
	<link rel="stylesheet" href="../css/app.css">
	<!-- <link rel="stylesheet" data-css="{ '_href': '../css/font.css' }"> -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/jquery-3.6.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					iframe 컨텐츠는 html 요소에 '__layout_frame__' 클래스를 추가합니다.
				-->

				<!-- 본문 -->
				<div class="mm_page-content">
					<div class="m_display-table">
						<div class="mm_form m_display-table-list">
							<table>
								<tbody>
									<tr>
										<th></th><td></td><th></th><td></td>
									</tr>
									<tr>
										<th scope="row">
											<b>항목 2</b>
											<button type="button" class="mm_btn __btn_sm_line__ btn_display-remove"><b>삭제</b></button>
										</th>
										<td colspan="2">
											<div class="mm_form-table">
												<table>
													<tbody>
														<tr>
															<th scope="row"><b>노출 여부<i class="ico_required" title="필수입력"></i></b></th>
															<td>
																<div class="mm_check-list">
                                                                    <ul>
                                                                        <li>
                                                                            <label class="mm_form-check">
                                                                                <input type="checkbox" name="dev_check-exposure" data-check="{ '_type': 'check_all' }" checked>
                                                                                <b class="mm_block">
                                                                                    <i class="ico_form-check"></i>
                                                                                    <span class="text_label">전체</span>
                                                                                </b>
                                                                            </label>
                                                                        </li>
                                                                        <li>
                                                                            <label class="mm_form-check">
                                                                                <input type="checkbox" name="dev_check-exposure" data-check>
                                                                                <b class="mm_block">
                                                                                    <i class="ico_form-check"></i>
                                                                                    <span class="text_label">N.STATION</span>
                                                                                </b>
                                                                            </label>
                                                                        </li>
                                                                        <li>
                                                                            <label class="mm_form-check">
                                                                                <input type="checkbox" name="dev_check-exposure" data-check>
                                                                                <b class="mm_block">
                                                                                    <i class="ico_form-check"></i>
                                                                                    <span class="text_label">내셔널지오그래픽</span>
                                                                                </b>
                                                                            </label>
                                                                        </li>
                                                                    </ul>
                                                                </div>
															</td>
														</tr>
														<tr>
															<th scope="row"><b>항목 명칭<i class="ico_required" title="필수입력"></i></b></th>
															<td>
																<div class="mm_form-table">
																	<table>
																		<tbody>
																			<tr>
																				<th scope="row"><b>Mobile</b></th>
																				<td>
																					<div class="mm_form-text">
																						<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
																						<label>
																							<input type="text" class="textfield" data-text maxlength="10"><i class="bg_text"></i>
																							<span class="text_placeholder mm_ir-blind">Mobile 항목 명칭</span>
																						</label>
																					</div>
																					<div class="mm_note">
																						<p class="mm_text-primary">띄어쓰기 포함 10자까지 입력 가능합니다</p>
																					</div>
																				</td>
																			</tr>
																			<tr>
																				<th scope="row"><b>PC</b></th>
																				<td>
																					<label class="mm_form-check">
																						<input type="checkbox" data-check="{ 'desyncer': '.mm_desyncer-pc-phrase' }" checked>
																						<b class="mm_block">
																							<i class="ico_form-check"></i>
																							<span class="text_label">Mobile과 동일하게 사용</span>
																						</b>
																					</label>
																					<!-- (D) "Mobile과 동일하게 사용" 체크 해제 시 .mm_desyncer-pc-phrase 영역이 노출됩니다. -->
																					<div class="mm_desyncer-pc-phrase">
																						<div class="mm_form-text">
																							<button type="button" class="btn_text-clear"><i class="ico_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
																							<label>
																								<input type="text" class="textfield" data-text maxlength="10"><i class="bg_text"></i>
																								<span class="text_placeholder mm_ir-blind">PC 항목 명칭</span>
																							</label>
																						</div>
																						<div class="mm_note">
																							<p class="mm_text-primary">띄어쓰기 포함 10자까지 입력 가능합니다</p>
																						</div>
																					</div>
																				</td>
																			</tr>
																		</tbody>
																	</table>
																</div>
															</td>
														</tr>
														<tr>
															<th scope="row"><b>상품 등록<i class="ico_required" title="필수입력"></i></b></th>
															<td>
																<div class="mm_btnbox">
																	<div class="mm_lside">
																		<!-- (D) 상품추가 되었을 때 '등록 상품 확인' 버튼을 노출합니다. -->
																		<a class="mm_btn __btn_line_light__ btn_total" href="_popup_prodListRegister.html" data-href="{ '_type': 'popup' }" title="새 창 열림"><b>등록 상품 확인 <strong class="mm_text-primary text_comma">200</strong>개</b></a>
																		<a class="mm_btn __btn_line_secondary__" href="_popup_prodSearch.html" data-href="{ '_type': 'popup' }" title="새 창 열림"><b>상품 추가</b></a>
																	</div>
																</div>
															</td>
														</tr>
													</tbody>
												</table>
											</div>
										</td>
										<td>
											<div class="mm_btnbox">
												<div class="mm_inline">
													<button type="button" class="mm_btn __btn_line__ btn_display-cancel"><b>취소</b></button>
													<button type="button" class="mm_btn btn_display-apply"><b>적용</b></button>
												</div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
				<!--// 본문 -->

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
