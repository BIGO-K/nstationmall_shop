<!DOCTYPE html>
<html lang="ko" class="__layout_popup__ __layout_sign__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) N.STATION 리뉴얼 오픈 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>N.STATION 리뉴얼 오픈</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="m_popup-renewal-info">
								<h3 class="mm_title"><strong>홍길동</strong>님<br><b>새로운 비밀번호를 설정해주세요</b></h3>
								<p>기존 아이디와 해당 비밀번호로 쇼핑몰을<br>이용하실 수 있습니다</p>

								<!-- 휴대폰 인증 -->
								<!-- (D) ci값이 없는 회원일 경우 노출합니다. -->
								<div class="m__info-certify">
									<div class="mm_note">
										<ul>
											<li>본인인증이 필요한 회원은 본인인증 후 비밀번호 변경이 가능합니다</li>
										</ul>
									</div>
									<div class="mm_btnbox">
										<button type="button" class="mm_btn __btn_lg_primary__"><b>휴대폰 인증</b></button>
									</div>
								</div>
								<!--// 휴대폰 인증 -->

								<form>
									<!-- 비밀번호입력 -->
									<!--
										(D) 비밀번호 유효성 검사 결과는 mm.form.valid(formEl, '상태문구\n유효메시지')를 호출하여 사용할 수 있습니다.
										mm.form.valid(formEl, '안전<br>예측이 어려운 강력한 비밀번호입니다')
										mm.form.valid(formEl, '보통<br>사용하기 적절한 비밀번호입니다')
										mm.form.valid(formEl, '위험<br>조금 더 안전한 비밀번호로 설정하세요')
										mm.form.valid(formEl, '사용불가<br>연속된 숫자 또는 키보드 텍스트 4자(역순, 대소문자 구분 포함)는 사용할 수 없어요')
									-->
									<h6 class="mm_strapline"><b>비밀번호</b></h6>
									<div class="mm_form-text">
										<button type="button" class="btn_text-pw"><i class="mco_pw-hide"></i><b class="mm_ir-blind">비밀번호 보기</b></button>
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<input type="password" class="textfield" data-text minlength="8" maxlength="16"><i class="bg_text"></i>
											<span class="text_placeholder">새 비밀번호를 입력하세요</span>
										</label>
									</div>
									<h6 class="mm_strapline"><b>새 비밀번호 확인</b></h6>
									<div class="mm_form-text">
										<button type="button" class="btn_text-pw"><i class="mco_pw-hide"></i><b class="mm_ir-blind">비밀번호 보기</b></button>
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<input type="password" class="textfield" data-text minlength="8" maxlength="16"><i class="bg_text"></i>
											<span class="text_placeholder">비밀번호를 한번 더 입력하세요</span>
										</label>
									</div>
									<!--// 비밀번호입력 -->

									<!-- 하단 버튼 -->
									<div class="mm_foot">
										<div class="mm_btnbox">
											<button type="button" class="mm_btn __btn_primary__"><b>비밀번호 변경하기</b></button>
										</div>
									</div>
									<!--// 하단 버튼 -->
									<input hidden>
								</form>
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
