<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 주문/반품 배송조회 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>주문/반품 배송조회</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="mm_tab m_popup-cs" data-tab>
								<!-- 탭메뉴 -->
								<div class="mm_tabmenu __tabmenu_equal__">
									<!-- (D) 선택된 탭메뉴에 '__tab-on' 클래스와 '선택됨' 타이틀이 추가됩니다. -->
									<ul class="mm_flex __flex_equal__">
										<li><a class="btn_tab __tab-on" href="#" title="선택됨"><b>주문 배송조회</b></a></li>
										<li><a class="btn_tab" href="#"><b>반품 배송조회</b></a></li>
									</ul>
								</div>
								<!--// 탭메뉴 -->

								<!-- 주문 배송조회 -->
								<div class="mm_tab-item __tab-on">
									<div class="mm_accordion">
										<ul>
											<li>
												<dl class="mm_dropdown" data-dropdown="{ '_group': 'dev_accrodion' }">
													<dt class="btn_dropdown" tabindex="0" title="펼쳐보기"><p><span>모바일</span></p><i class="mco_dropdown"></i></dt>
													<dd class="mm_dropdown-item">
														<div class="mm_dropdown-item-inner">
															<ol class="m_popup-cs-step">
																<li>
																	<span class="text_step">STEP 1</span>
																	<figure>
																		<figcaption>로그인 후 슬라이드 메뉴의 <strong class="mm_text-secondary">[배송조회]</strong> 버튼을 터치하세요</figcaption>
																		<i class="image_guide"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-lazyload="{ '_src': 'https://img.nstationmall.com/mall/ui/mobile/content/csinfo_order_mo_1.png' }" alt=""></i>
																	</figure>
																</li>
																<li>
																	<span class="text_step">STEP 2</span>
																	<figure>
																		<figcaption>주문 리스트의 배송 출발된 주문에 노출되는 <strong class="mm_text-secondary">[배송조회]</strong>를 터치하면 상품 위치를 확인할 수 있습니다</figcaption>
																		<i class="image_guide"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-lazyload="{ '_src': 'https://img.nstationmall.com/mall/ui/mobile/content/csinfo_order_mo_2.png' }" alt=""></i>
																	</figure>
																</li>
															</ol>
														</div>
													</dd>
												</dl>
											</li>
											<li>
												<dl class="mm_dropdown" data-dropdown="{ '_group': 'dev_accrodion' }">
													<dt class="btn_dropdown" tabindex="0" title="펼쳐보기"><p><span>PC</span></p><i class="mco_dropdown"></i></dt>
													<dd class="mm_dropdown-item">
														<div class="mm_dropdown-item-inner">
															<div class="m_popup-cs-step">
																<figure>
																	<figcaption>‘마이페이지 &#62; 주문관리 &#62; 주문 리스트’에서 배송 출발된 주문의 <strong class="mm_text-secondary">[배송조회]</strong> 버튼을 클릭하시면 상품 위치 확인 팝업창이 노출됩니다</figcaption>
																	<i class="image_guide"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-lazyload="{ '_src': 'https://img.nstationmall.com/mall/ui/mobile/content/csinfo_order_pc.png' }" alt=""></i>
																</figure>
															</div>
														</div>
													</dd>
												</dl>
											</li>
										</ul>
									</div>
									<div class="mm_foot mm_inner">
										<div class="mm_btnbox">
											<a class="mm_btn __btn_primary__" href="#" data-href="{ '_type': 'link' }"><b>주문 배송조회 보기</b></a>
										</div>
									</div>
								</div>
								<!--// 주문 배송조회 -->

								<!-- 반품 배송조회 -->
								<div class="mm_tab-item">
									<div class="mm_accordion">
										<ul>
											<li>
												<dl class="mm_dropdown" data-dropdown="{ '_group': 'dev_accrodion' }">
													<dt class="btn_dropdown" tabindex="0" title="펼쳐보기"><p><span>모바일</span></p><i class="mco_dropdown"></i></dt>
													<dd class="mm_dropdown-item">
														<div class="mm_dropdown-item-inner">
															<div class="m_popup-cs-step">
																<figure>
																	<figcaption>‘마이페이지 &#62; 주문관리 &#62; 반품 주문 리스트’에서 반품 상태인 주문의 <strong class="mm_text-secondary">[반송조회]</strong> 버튼을 클릭하시면 상품 위치 확인 팝업창이 노출됩니다</figcaption>
																	<i class="image_guide"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-lazyload="{ '_src': 'https://img.nstationmall.com/mall/ui/mobile/content/csinfo_return_mo.png' }" alt=""></i>
																</figure>
															</div>
														</div>
													</dd>
												</dl>
											</li>
											<li>
												<dl class="mm_dropdown" data-dropdown="{ '_group': 'dev_accrodion' }">
													<dt class="btn_dropdown" tabindex="0" title="펼쳐보기"><p><span>PC</span></p><i class="mco_dropdown"></i></dt>
													<dd class="mm_dropdown-item">
														<div class="mm_dropdown-item-inner">
															<div class="m_popup-cs-step">
																<figure>
																	<figcaption>‘마이페이지 &#62; 주문관리 &#62; 반품 주문 리스트’에서 반품 상태인 주문의 <strong class="mm_text-secondary">[반송조회]</strong> 버튼을 클릭하시면 상품 위치 확인 팝업창이 노출됩니다</figcaption>
																	<i class="image_guide"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-lazyload="{ '_src': 'https://img.nstationmall.com/mall/ui/mobile/content/csinfo_return_pc.png' }" alt=""></i>
																</figure>
															</div>
														</div>
													</dd>
												</dl>
											</li>
										</ul>
									</div>
									<div class="mm_foot mm_inner">
										<div class="mm_btnbox">
											<a class="mm_btn __btn_primary__" href="#" data-href="{ '_type': 'link' }"><b>반품 배송조회 보기</b></a>
										</div>
									</div>
								</div>
								<!--// 반품 배송조회 -->
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
