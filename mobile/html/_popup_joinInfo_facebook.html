<!DOCTYPE html>
<html lang="ko" class="__layout_popup__ __layout_sign__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 추가 정보 입력 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>추가 정보 입력</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 추가 정보 입력 팝업은 html 요소에 '__layout_popup__ __layout_sign__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="m_popup-join">
								<!-- 페이지제목 -->
								<div class="m_popup-sign-title">
									<h3 class="mm_title"><b>회원가입 완료까지 한단계 남았어요!</b></h3>
									<b>다음부터는 페이스북으로 빠르게 로그인할 수 있어요</b>
								</div>
								<!--// 페이지제목 -->

								<!-- 개인정보입력 -->
								<div class="m_popup-join-info">
									<form>
										<!-- 이메일 -->
										<h6 class="mm_strapline"><b>이메일</b></h6>
										<div class="mm_form-text">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="email" class="textfield" data-text><i class="bg_text"></i>
												<span class="text_placeholder">이메일을 입력하세요</span>
											</label>
										</div>
										<button type="button" class="mm_btn __btn_line_dark__"><b>이메일 중복확인</b></button>
										<!--// 이메일 -->

										<!-- 약관 및 마케팅동의 -->
										<div class="mm_check-listbox">
											<div class="mm_check-list">
												<ul>
													<li>
														<label class="mm_form-check">
															<input type="checkbox" data-check="{ '_group': 'agree_check' }">
															<b class="mm_block">
																<i class="mco_form-check"></i>
																<span class="text_label">만 14세 이상 확인</span>
															</b>
														</label>
													</li>
													<li>
														<div class="mm_flex">
															<label class="mm_form-check">
																<input type="checkbox" data-check="{ '_group': 'agree_check' }">
																<b class="mm_block">
																	<i class="mco_form-check"></i>
																	<span class="text_label">이용약관</span>
																</b>
															</label>
															<a class="btn_detail" href="_popup_termUse.html" data-href="{ '_type': 'popup' }"><b>자세히</b></a>
														</div>
													</li>
													<li>
														<div class="mm_flex">
															<label class="mm_form-check">
																<input type="checkbox" data-check="{ '_group': 'agree_check' }">
																<b class="mm_block">
																	<i class="mco_form-check"></i>
																	<span class="text_label">개인정보 처리방침</span>
																</b>
															</label>
															<a class="btn_detail" href="_popup_termPrivacy.html" data-href="{ '_type': 'popup' }"><b>자세히</b></a>
														</div>
													</li>
													<li>
														<div class="mm_flex">
															<label class="mm_form-check">
																<input type="checkbox" data-check="{ '_type': 'check_all', '_group': 'agree_check agree_marketing' }">
																<b class="mm_block">
																	<i class="mco_form-check"></i>
																	<span class="text_label">마케팅 수신 전체 동의</span>
																</b>
															</label>
															<a class="btn_detail" href="#" data-href="{ '_type': 'popup' }"><b>자세히</b></a>
														</div>
														<ul>
															<li>
																<label class="mm_form-check">
																	<input type="checkbox" data-check="{ '_group': 'agree_check agree_marketing' }">
																	<b class="mm_block">
																		<i class="mco_form-check"></i>
																		<span class="text_label"><strong class="mm_text-primary">(선택)</strong>이메일</span>
																	</b>
																</label>
															</li>
															<li>
																<label class="mm_form-check">
																	<input type="checkbox" data-check="{ '_group': 'agree_check agree_marketing' }">
																	<b class="mm_block">
																		<i class="mco_form-check"></i>
																		<span class="text_label"><strong class="mm_text-primary">(선택)</strong>SMS</span>
																	</b>
																</label>
															</li>
														</ul>
													</li>
												</ul>
											</div>
											<label class="mm_form-check">
												<input type="checkbox" data-check="{ '_type': 'check_all', '_group': 'agree_check' }">
												<b class="mm_block">
													<i class="mco_form-check"></i>
													<span class="text_label">전체 동의</span>
												</b>
											</label>
										</div>
										<!--// 약관 및 마케팅동의 -->

										<!-- 하단버튼 -->
										<div class="mm_foot">
											<div class="mm_btnbox">
												<button type="button" class="mm_btn __btn_primary__"><b>가입완료</b></button>
											</div>
										</div>
										<!--// 하단버튼 -->

										<div class="mm_note">
											<ul>
												<li>선택 항목에 동의하지 않아도 N.STATION 서비스 이용이 가능합니다</li>
												<li>구매정보 관련 이메일/SMS는 수신 동의 여부와 관계없이 발송됩니다</li>
											</ul>
										</div>
										<input hidden>
									</form>
								</div>
								<!--// 개인정보입력 -->
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
