						// arguments[0] : ? :string - 선택한 옵션의 옵션 code
						// arguments[1] : ? :Number - 변경한 옵션 수량
						// arguments[2] : ? :Number - 변경한 옵션 수량에 따른 총 가격
						// arguments[3] : ? :String - 옵션 변경인 경우 'change' 리턴
						console.log(arguments);

					}

					// 옵션 선택 json 연결
					(function () {

						var _dataName = 'data-product';
						var data = mm.data.set(mm.selector(_dataName, '[]'), _dataName);

						mm.ajax.load(data._src, {
							configs: {
								responseType: 'json'
							},
							onComplete: function (__data) {

								var $ui = mm.ui.element(_dataName)[0];
								_.forEach(mm.find('.mm_product-item', $ui), function (__$item, __index) {

									mm.data.get(__$item).product = mm.extend(data, { _index: __index });

									var Option = new ProdOption();
									Option.update(__data[__index], __$item);

								});

							},
							onError: function (__error) {

								alert('error', arguments);

							}
						});

					})();

					(function () {

						// 추가할인 안내문구 닫기
						mm.event.on(mm.find('.m_cart-pop .btn_close'), 'click', function () {

							var $notePop = this.closest('.m_cart-pop');
							$notePop.classList.add('__pop-hide');

						});

					})();
