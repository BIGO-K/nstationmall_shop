<!DOCTYPE html>

	<title>"soyo***님의 옵션 화이트/85" 포토 리뷰 - N.STATION</title>

	<!-- 공통 css -->

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) iframe 컨텐츠는 html 요소에 '__layout_frame__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<!-- 리뷰 내용 -->
							<div class="m_popup-prodetail-review">
								<div class="mm_review">
									<div class="mm_review-head">
										<i class="mco_stars-s4"></i>
										<p class="text_user"><i class="image_grade mm_bg-cover" data-lazyload="{ '_src': '../image/_sample/level5.png' }"></i>soyo***</p>
										<p class="text_info">화이트/85<span>155cm/45kg/230mm</span></p>
									</div>
									<div class="m__review-photo">
										<i><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-lazyload="{ '_src': '../image/_sample/review_1.jpg' }" alt=""></i>
										<i><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-lazyload="{ '_src': '../image/_sample/review_2.jpg' }" alt=""></i>
										<i><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-lazyload="{ '_src': '../image/_sample/review_3.jpg' }" alt=""></i>
									</div>
									<p class="text_review">꽤 길고 박시해요. 딱 만졌을 때 면은 도톰하니 되게 질이 좋아보여요 기장이 길어서 바지 안에 넣어입기에는 좀 귀찮고 모델사진처럼 치마에 넣어입으니까 편하고 좋네요 초록색 레터링에 반해서 좀 비싸도 사봤는데 만족합니다 여름에 두루두루 잘 입을 수 있을 것 같아요 다만 트임을 이용해서 앞만 넣고 입는건 뒤에 남는 기장 때문에 개인적으로 좀 애매한것 같아요.. </p>
									<p class="text_date">2020.05.26</p>
									<div class="mm_review-content mm_flex">
										<div class="mm_flex-equal">
											<dl><dt>사이즈</dt><dd>생각보다 커요</dd></dl>
											<dl><dt>색상</dt><dd>화면과 같아요</dd></dl>
											<dl><dt>핏</dt><dd>오버핏이에요</dd></dl>
										</div>
									</div>
								</div>
							</div>
							<!--// 리뷰 내용 -->
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
