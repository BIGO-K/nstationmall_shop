<!DOCTYPE html>
<html lang="ko" class="__layout_popup__ __layout_sign__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 로그인 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>로그인</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 로그인/회원가입 팝업은 html 요소에 '__layout_popup__ __layout_sign__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="m_popup-sign m_popup-login">
								<!-- 페이지제목 -->
								<div class="m_popup-sign-title">
									<h3 class="mm_title"><b>애플 계정과 N.STATION 계정을<br>연결하세요</b></h3>
									<p>이후 간편하게 로그인하실 수 있어요</p>
								</div>
								<!--// 페이지제목 -->

								<form>
									<!-- 정보입력 -->
									<h6 class="mm_strapline"><b>아이디</b></h6>
									<div class="mm_form-text __text_lg__">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<input type="text" class="textfield" data-text maxlength="20"><i class="bg_text"></i>
											<span class="text_placeholder">아이디를 입력하세요</span>
										</label>
									</div>
									<h6 class="mm_strapline"><b>비밀번호</b></h6>
									<div class="mm_form-text __text_lg__">
										<button type="button" class="btn_text-pw"><i class="mco_pw-hide"></i><b class="mm_ir-blind">비밀번호 보기</b></button>
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<input type="password" class="textfield" data-text minlength="8" maxlength="16"><i class="bg_text"></i>
											<span class="text_placeholder">비밀번호를 입력하세요</span>
										</label>
									</div>
									<!--// 정보입력 -->

									<!-- 보안문자입력 -->
									<!-- (D) 로그인 5회 실패 시 .m_popup-login-security 영역을 노출합니다. -->
									<div class="m_popup-login-security">
										<p class="mm_text-negative">로그인을 5회 실패하셨습니다<br>보안 문자를 입력하여 로그인하세요</p>
										<div class="m__security-info">
											<i class="image_security"><img src="../image/_sample/login_fail.png" alt="보안문자"></i>
											<button type="button" class="mm_btn btn_refresh __btn_xs_line_light__"><i class="mco_reload"></i><b>새로고침</b></button>
											<div class="mm_form-text">
												<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
												<label>
													<input type="text" class="textfield" data-text><i class="bg_text"></i>
													<span class="text_placeholder">보안문자 입력</span>
												</label>
											</div>
										</div>
									</div>
									<!--// 보안문자입력 -->

									<!-- 하단버튼 -->
									<div class="mm_foot m_popup-sign-foot">
										<div class="mm_btnbox">
											<button type="button" class="mm_btn __btn_lg_primary__"><b>연결하기</b></button>
											<a class="mm_btn __btn_lg_line_primary__" href="_popup_join.html" data-href="{ '_type': 'popup' }"><b>회원가입</b></a>
										</div>
									</div>
									<!--// 하단버튼 -->
									<input hidden>
								</form>
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
