<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 반품 전환 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>반품 전환</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<!-- (D) '.mm_process' 영역은 단계별 입력 페이지로 현재 순서에 해당하는 '.mm_process-item' 영역에 '__process-on' 클래스가 추가됩니다. -->
							<div class="mm_process">
								<form>
									<!-- 반품사유 -->
									<div class="mm_process-item __process-on">
										<div class="mm_inner">
											<h3 class="mm_heading m_my-title"><b>반품 사유를 선택하세요</b></h3>
											<div class="m_popup-myclaim-reason">
												<ul>
													<li>
														<label class="mm_form-radio">
															<input type="radio" name="dev_radio-reason" data-radio checked>
															<b class="mm_block">
																<i class="mco_form-radio"></i>
																<i class="ico_my-change"></i>
																<strong>상품을 받고 마음이 변했어요</strong>
																<span>구매자 반품비용 부담</span>
															</b>
														</label>
													</li>
													<li>
														<label class="mm_form-radio">
															<input type="radio" name="dev_radio-reason" data-radio="{ 'syncer': '.mm_syncer-reason' }">
															<b class="mm_block">
																<i class="mco_form-radio"></i>
																<i class="ico_my-defects"></i>
																<strong>상품에 하자가 있어요</strong>
																<span>판매자 반품비용 부담</span>
															</b>
														</label>
													</li>
													<li>
														<label class="mm_form-radio">
															<input type="radio" name="dev_radio-reason" data-radio="{ 'syncer': '.mm_syncer-reason' }">
															<b class="mm_block">
																<i class="mco_form-radio"></i>
																<i class="ico_my-other"></i>
																<strong>다른 상품이 배송됐어요</strong>
																<span>판매자 반품비용 부담</span>
															</b>
														</label>
													</li>
												</ul>
												<div class="mm_syncer-reason">
													<h6 class="mm_strapline"><b>상세사유</b><strong>(필수입력)</strong></h6>
													<div class="mm_form-textarea">
														<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
														<label>
															<textarea class="textfield" data-text maxlength="100"></textarea><i class="bg_text"></i>
															<span class="text_placeholder">상세 사유를 입력하세요</span>
														</label>
													</div>
												</div>
											</div>
											<div class="mm_foot">
												<div class="mm_btnbox mm_flex __flex_auto__">
													<a class="mm_btn btn_back __btn_line_light__" href="#" data-href="{ '_type': 'back' }"><i class="mco_link"></i><b>이전으로</b></a>
													<button type="button" class="mm_btn __btn_primary__"><b>다음 단계로</b></button>
												</div>
											</div>
										</div>
									</div>
									<!--// 반품사유 -->

									<!-- 환불관련정보 -->
									<div class="mm_process-item">
										<div class="mm_inner">
											<h3 class="mm_heading m_my-title"><b>예상 환불금액을 확인하세요</b></h3>
											<!-- 예상 환불금액 -->
											<div class="mm_cost">
												<table>
													<tbody>
														<tr>
															<th scope="row"><b>반품 상품 주문금액</b></th>
															<td><p class="text_price"><strong>15,000</strong></p></td>
														</tr>
														<tr>
															<th scope="row"><b>면제 배송비</b></th>
															<td><p class="text_price">- <strong>2,500</strong></p></td>
														</tr>
														<tr>
															<th scope="row"><b>반품 배송비</b></th>
															<td><p class="text_price">- <strong>2,500</strong></p></td>
														</tr>
													</tbody>
													<tfoot>
														<tr>
															<th scope="row"><b>예상 환불금액</b></th>
															<td><p class="text_price mm_text-primary"><strong>10,000</strong></p></td>
														</tr>
													</tfoot>
												</table>
											</div>
											<!--// 예상 환불금액 -->
											<!-- 환불 정보 -->
											<section class="mm_costbox">
												<h6 class="mm_strapline"><b>환불 정보</b></h6>
												<div class="mm_cost">
													<table>
														<tbody>
															<tr>
																<th scope="row"><b>신용카드 환불</b></th>
																<td><p class="text_price"><strong>5,000</strong></p></td>
															</tr>
															<tr>
																<th scope="row"><b>마일리지 환불</b></th>
																<td><p class="text_price"><strong>2,500</strong></p></td>
															</tr>
														</tbody>
													</table>
												</div>
												<div class="mm_note">
													<ul>
														<li>환불 예상 금액과 최종적으로 환불 받으실 금액은 상이할 수 있습니다</li>
													</ul>
												</div>
											</section>
											<!--// 환불 정보 -->
											<!-- 환불 계좌 관리 -->
											<section class="m_popup-myclaim-refund">
												<h6 class="mm_strapline"><b>환불 계좌 관리</b></h6>
												<!-- (D) 등록된 계좌가 있을 경우 노출합니다. -->
												<div class="m_order-refund">
													<p class="text_bank">국민은행</p>
													<p class="text_name">홍길동</p>
													<p>1234567891234</p>
													<a class="mm_btn __btn_xs_dark__" href="_popup_myRefundAccountModify.html" data-href="{ '_type': 'popup' }"><b>변경하기</b><i class="mco_link-sm"></i></a>
												</div>

												<!-- (D) 등록된 계좌가 없을 경우 노출합니다. -->
												<!-- <div class="m_order-refund-none">
													<p>환불 계좌를 등록하세요</p>
													<a class="mm_btn __btn_dark__" href="_popup_myRefundAccountRegister.html" data-href="{ '_type': 'popup' }"><b>환불 계좌 등록하기</b></a>
												</div>
												<div class="mm_note">
													<ul>
														<li>입력하신 계좌 정보는 환불 목적으로만 이용되고 있습니다</li>
													</ul>
												</div> -->
											</section>
											<!--// 환불 계좌 관리 -->
											<div class="mm_foot">
												<div class="mm_btnbox mm_flex __flex_auto__">
													<button type="button" class="mm_btn btn_back __btn_line_light__"><i class="mco_link"></i><b>이전으로</b></button>
													<button type="button" class="mm_btn __btn_primary__" onclick="mm.link('_popup_returnSwitchFin.html', { '_type': 'link', '_isLinkStage': false });"><b>반품 전환하기</b></button>
												</div>
											</div>
										</div>
									</div>
									<!--// 환불관련정보 -->
									<input hidden>
								</form>
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
