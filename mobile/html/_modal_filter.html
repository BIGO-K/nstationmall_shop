										</div>
										<!--// 별점 -->
									</div>
									<!--// 필터영역 -->
									<input hidden>
								</form>
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<!-- 하단고정버튼 -->
				<div class="mm_btnbox mm_flex __btnbox_fixed__">
					<button type="button" class="btn_filter-reset"><i class="mco_reset"></i><b class="mm_ir-blind">초기화</b></button>
					<button type="button"><b>적용하기</b></button>
				</div>
				<!--// 하단고정버튼 -->

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
				<script>
					function categoryAnchor(__is) {

						if (!__is) return;

						var _classBefore = '__dropdown-before';
						var data = mm.data.get(this, 'data-dropdown');
						var $groups = mm.find(mm.string.template('[data-dropdown*="${GROUP}"]', { GROUP: data._group }));
						var $toggleEl = mm.find(mm.selector(_classBefore, '.'))[0];
						var _marginTop = 0;

						if ($toggleEl) {
							if (mm.element.index($groups, $toggleEl) < mm.element.index($groups, this)) _marginTop = mm.find('.mm_dropdown-item', $toggleEl)[0].offsetHeight;
							$toggleEl.classList.remove(_classBefore);
						};
						this.classList.add(_classBefore);

						mm.scroll.to(this, { scroller: mm.scroll.find('.mm_filter-item-category', true), _margin: _marginTop });

					}

					// depth3 카테고리가 열리고 닫힐 때 상단 드롭다운 높이 값 재조정
					function categoryHeight(__is) {

						var $item = this.closest('.mm_dropdown-item');

						var _standardHeight = mm.find('.mm__category-sub > .mm_form-check', $item)[0].offsetHeight + 1; // border 값 1px

						_.forEach(mm.find('.mm__category-sub .btn_dropdown', $item), function (__$element) {

							_standardHeight += __$element.offsetHeight;

						});

						_.forEach(mm.find('.mm__category-sub > ul > li > .mm_form-check', $item), function (__$element) {

							_standardHeight += __$element.offsetHeight;

						});

						if ($item.closest('.mm_dropdown').classList.contains('__dropdown-on')) {
							var _cateHeight = (__is) ? _standardHeight + mm.find('.mm_dropdown-item-inner', this)[0].offsetHeight : _standardHeight;

							gsap.to($item, { height: _cateHeight, duration: mm.time._fast, ease: 'cubic.out' });
						}

					}

					mm.event.on(mm.find('.mm_filter-item-category .mm_form-check'), 'change', function () {

						var $this = this;
						var _dataName = 'data-check';
						var _classOn = '__count-on';
						var _classUse = '__dropdown-use';
						var $checkbox = mm.find(mm.selector(_dataName, '[]'), $this);
						var $secondDepthCategory = $this.closest('.mm__category-sub');
						var $checkedSecondDropdown = $this.closest('.mm_dropdown');

						mm.delay.on(function () {

							var datas = mm.data.get($checkbox).check;

							var _groupLength = mm.find(mm.string.template('[${KEY}*="${GROUP}"]', { KEY: _dataName, GROUP: datas._group.split(' ')[0] }), mm.find('.mm__category-sub li > .mm_form-check')).length;
							var checkedGroups = mm.find(mm.string.template('[${KEY}*="${GROUP}"]:checked', { KEY: _dataName, GROUP: datas._group.split(' ')[0] }));
							checkedGroups = _.reject(checkedGroups, function (__$item) { return __$item.matches('[data-check*="check_all"]') });
							var $count = mm.find(mm.string.template('[${KEY}*="${GROUP}"][${KEY}*="check_count"]', { KEY: _dataName, GROUP: datas._group.split(' ')[0] }))[0].closest('.text_count');

							if (mm.is.empty(checkedGroups)) mm.class.remove($count, _classOn);
							else mm.class.add($count, _classOn);

							mm.find('[data-check]', $count)[0].textContent = checkedGroups.length;

							if (parseFloat(mm.find('[data-check]', $count)[0].textContent) === _groupLength) {
								mm.element.style(mm.find(mm.selector(_dataName, '[]'), $count)[0], { 'visibility': 'hidden' });
								$count.innerHTML = $count.innerHTML.replace('개', '전체');
							}
							else {
								mm.element.style(mm.find(mm.selector(_dataName, '[]'), $count)[0], { 'visibility': '' });
								$count.innerHTML = $count.innerHTML.replace('전체', '개');
							}

							if ($this === mm.find('.mm_form-check', $secondDepthCategory)[0]) {
								if (mm.find('[type="checkbox"]', $this)[0].checked) mm.class.add(mm.find('.mm_dropdown', $secondDepthCategory), _classUse);
								else mm.class.remove(mm.find('.mm_dropdown', $secondDepthCategory), _classUse);
							}
							else {
								if (mm.is.empty(mm.find('[type="checkbox"]:checked', $checkedSecondDropdown))) $checkedSecondDropdown.classList.remove(_classUse);
								else $checkedSecondDropdown.classList.add(_classUse);
							}

						}, { _time: 100 });

					});

				</script>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
