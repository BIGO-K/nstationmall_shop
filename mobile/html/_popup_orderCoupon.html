<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">

	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">

	<title>(팝업) 쿠폰적용 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>쿠폰적용</b></h1>
				<div class="mm_lside">
					<a href="#" data-href="{ '_type': 'back' }" class="btn_back"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">

				<!-- (D) 팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<form>
								<div class="m_popup-order-coupon">
									<!-- 상품리스트 -->
									<div class="mm_order-item">
										<section class="mm_order-item-seller">
											<h5><i class="mco_shop"></i><b>크루스토어 강남점</b></h5>
											<p class="text_ship"><i class="mco_ship"></i><span>무료배송</span></p>
											<div class="mm_product-list __list_sm__">
												<ul>
													<li>
														<div class="mm_product-item">
															<a href="prodDetail.html" data-href="{ '_type': 'link', '_isProduct': true }">
																<figure>
																	<i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_1.png' }"></i>
																	<figcaption>
																		<p class="text_brand">티뷰</p>
																		<p class="text_product">시스루스트라이프셔츠</p>
																		<p class="text_price"><strong>54,800</strong></p>
																		<p class="text_option">화이트 FREE / 10개</p>
																	</figcaption>
																</figure>
															</a>
															<div class="mm_product-item-footer">
																<div class="mm_form-select __select_sm__">
																	<label>
																		<select data-select>
																			<option>쿠폰을 선택하세요</option>
																			<option>첫 구매 15% 할인 쿠폰 - APP 전용/ 최대 10% 최대 10%</option>
																		</select>
																		<b class="text_selected"></b>
																		<i class="mco_form-select"></i>
																	</label>
																</div>
															</div>
														</div>
													</li>
													<li>
														<div class="mm_product-item">
															<a href="prodDetail.html" data-href="{ '_type': 'link', '_isProduct': true }">
																<figure>
																	<i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_2.png' }"></i>
																	<figcaption>
																		<p class="text_brand">티뷰</p>
																		<p class="text_product">[매긴나잇브릿지]플리츠 디테일 드레스_MJM1OP3140</p>
																		<p class="text_price"><strong>54,800</strong></p>
																		<p class="text_option">베이지 FREE / 10개</p>
																	</figcaption>
																</figure>
															</a>
															<div class="mm_product-item-footer">
																<div class="mm_form-select __select_sm__">
																	<label>
																		<select data-select>
																			<option>쿠폰을 선택하세요</option>
																			<option>첫 구매 15% 할인 쿠폰 - APP 전용/ 최대 10% 최대 10%</option>
																		</select>
																		<b class="text_selected"></b>
																		<i class="mco_form-select"></i>
																	</label>
																</div>
															</div>
														</div>
													</li>
												</ul>
											</div>
										</section>
										<section class="mm_order-item-seller">
											<h5><i class="mco_shop"></i><b>쇼핑크루</b></h5>
											<p class="text_ship"><i class="mco_ship"></i><span class="text_price"><strong>2,500</strong></span></p>
											<div class="mm_product-list __list_sm__">
												<ul>
													<li>
														<div class="mm_product-item">
															<a href="prodDetail.html" data-href="{ '_type': 'link', '_isProduct': true }">
																<figure>
																	<i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_3.png' }"></i>
																	<figcaption>
																		<p class="text_brand">닥스</p>
																		<p class="text_product">DAKS LADIES 자수장식 밴딩팬츠</p>
																		<p class="text_price"><strong>154,800</strong></p>
																		<p class="text_option">[20SS] [DAKS LADIES] 자수장식 밴딩팬츠 네이비 28  / 1개</p>
																	</figcaption>
																</figure>
															</a>
															<div class="mm_product-item-footer">
																<div class="mm_form-select __select_sm__">
																	<label>
																		<select data-select>
																			<option>쿠폰을 선택하세요</option>
																			<option selected>첫 구매 15% 할인 쿠폰 - APP 전용/ 최대 10% 최대 10%</option>
																		</select>
																		<b class="text_selected"></b>
																		<i class="mco_form-select"></i>
																	</label>
																</div>
															</div>
														</div>
													</li>
												</ul>
											</div>
										</section>
									</div>
									<!--// 상품리스트 -->
									<!-- 하단버튼 -->
									<div class="mm_foot mm_inner">
										<div class="mm_btnbox">
											<button type="button" class="mm_btn __btn_primary__"><b>적용하기</b></button>
										</div>
									</div>
									<!--// 하단버튼 -->
								</div>
								<input hidden>
							</form>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a href="#mm_app" class="btn_topmost" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
