<!DOCTYPE html>
<html lang="ko" class="__layout_popup__ __layout_sign__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 회원가입 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>회원가입</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 로그인/회원가입 팝업은 html 요소에 '__layout_popup__ __layout_sign__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="m_popup-join">
								<h3 class="m_popup-join-title"><b>STEP 3</b><strong>정보입력</strong><i class="m__title-line __line_step3__"></i></h3>

								<!-- (D) '.mm_process' 영역은 단계별 입력 페이지로 현재 순서에 해당하는 '.mm_process-item' 영역에 '__process-on' 클래스가 추가됩니다. -->
								<div class="mm_process m_popup-join-info">
									<form>
										<!-- 개인정보입력 -->
										<div class="mm_process-item __process-on">
											<h6 class="mm_strapline"><b>이름</b></h6>
											<div class="mm_form-text">
												<label>
													<span class="textfield text_readonly">홍길동</span>
													<i class="bg_text"></i>
												</label>
											</div>
											<h6 class="mm_strapline"><b>휴대폰 번호</b></h6>
											<div class="mm_form-text">
												<label>
													<span class="textfield text_readonly">01012345678</span>
													<i class="bg_text"></i>
												</label>
											</div>
											<h6 class="mm_strapline"><b>생년월일</b><strong>(선택)</strong></h6>
											<div class="mm_formmix-linked">
												<div class="mm_form-select">
													<label>
														<select data-select>
															<option>년</option>
															<option>2021</option>
														</select>
														<b class="text_selected"></b>
														<i class="mco_form-select"></i>
													</label>
												</div>
												<div class="mm_form-select">
													<label>
														<select data-select>
															<option>월</option>
															<option>1</option>
														</select>
														<b class="text_selected"></b>
														<i class="mco_form-select"></i>
													</label>
												</div>
												<div class="mm_form-select">
													<label>
														<select data-select>
															<option>일</option>
															<option>1</option>
														</select>
														<b class="text_selected"></b>
														<i class="mco_form-select"></i>
													</label>
												</div>
											</div>
											<h6 class="mm_strapline"><b>성별</b><strong>(선택)</strong></h6>
											<div class="mm_radio-list __list_chain__">
												<ul>
													<li>
														<label class="mm_form-radio">
															<input type="radio" name="dev_radio-gender" data-radio>
															<b class="mm_block">
																<i class="mco_form-radio"></i>
																<span class="text_label">여자</span>
															</b>
														</label>
													</li>
													<li>
														<label class="mm_form-radio">
															<input type="radio" name="dev_radio-gender" data-radio>
															<b class="mm_block">
																<i class="mco_form-radio"></i>
																<span class="text_label">남자</span>
															</b>
														</label>
													</li>
													<li>
														<label class="mm_form-radio">
															<input type="radio" name="dev_radio-gender" data-radio>
															<b class="mm_block">
																<i class="mco_form-radio"></i>
																<span class="text_label">선택안함</span>
															</b>
														</label>
													</li>
												</ul>
											</div>
											<div class="mm_check-listbox">
												<div class="mm_check-list">
													<ul>
														<li>
															<div class="mm_flex">
																<label class="mm_form-check">
																	<input type="checkbox" data-check>
																	<b class="mm_block">
																		<i class="mco_form-check"></i>
																		<span class="text_label"><strong class="mm_text-primary">(선택)</strong>생년월일, 성별 제공에 대한 동의</span>
																	</b>
																</label>
																<a class="btn_detail" href="#" data-href="{ '_type': 'popup' }"><b>자세히</b></a>
															</div>
														</li>
													</ul>
												</div>
											</div>
											<div class="mm_foot">
												<div class="mm_btnbox mm_flex __flex_auto__">
													<a class="mm_btn btn_back __btn_line_light__" href="#" data-href="{ '_type': 'back' }"><i class="mco_link"></i><b>이전으로</b></a>
													<button type="button" class="mm_btn __btn_primary__"><b>다음으로</b></button>
												</div>
											</div>
										</div>
										<!--// 개인정보입력 -->

										<!-- 아이디입력 -->
										<div class="mm_process-item">
											<h6 class="mm_strapline"><b>아이디</b></h6>
											<div class="mm_form-text">
												<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
												<label>
													<input type="text" class="textfield" data-text maxlength="20"><i class="bg_text"></i>
													<span class="text_placeholder">아이디를 입력하세요</span>
												</label>
											</div>
											<button type="button" class="mm_btn __btn_line_dark__"><b>아이디 중복확인</b></button>
											<div class="mm_foot">
												<div class="mm_btnbox mm_flex __flex_auto__">
													<button type="button" class="mm_btn btn_back __btn_line_light__"><i class="mco_link"></i><b>이전으로</b></button>
													<button type="button" class="mm_btn __btn_primary__"><b>다음으로</b></button>
												</div>
											</div>
										</div>
										<!--// 아이디입력 -->

										<!-- 비밀번호설정 -->
										<div class="mm_process-item">
											<h6 class="mm_strapline"><b>비밀번호 설정</b></h6>
											<div class="mm_form-text">
												<button type="button" class="btn_text-pw"><i class="mco_pw-hide"></i><b class="mm_ir-blind">비밀번호 보기</b></button>
												<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
												<label>
													<input type="password" class="textfield" data-text minlength="8" maxlength="16"><i class="bg_text"></i>
													<span class="text_placeholder">비밀번호를 입력하세요</span>
												</label>
											</div>
											<h6 class="mm_strapline"><b>비밀번호 설정 확인</b></h6>
											<div class="mm_form-text">
												<button type="button" class="btn_text-pw"><i class="mco_pw-hide"></i><b class="mm_ir-blind">비밀번호 보기</b></button>
												<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
												<label>
													<input type="password" class="textfield" data-text minlength="8" maxlength="16"><i class="bg_text"></i>
													<span class="text_placeholder">비밀번호를 한번 더 입력하세요</span>
												</label>
											</div>
											<div class="mm_foot">
												<div class="mm_btnbox mm_flex __flex_auto__">
													<button type="button" class="mm_btn btn_back __btn_line_light__"><i class="mco_link"></i><b>이전으로</b></button>
													<button type="button" class="mm_btn __btn_primary__"><b>다음으로</b></button>
												</div>
											</div>
										</div>
										<!--// 비밀번호설정 -->

										<!-- 마케팅수신동의 -->
										<div class="mm_process-item">
											<div class="mm_check-listbox">
												<div class="mm_check-list">
													<ul>
														<li>
															<label class="mm_form-check">
																<input type="checkbox" data-check="{ '_group': 'dev_check-marketing' }">
																<b class="mm_block">
																	<i class="mco_form-check"></i>
																	<span class="text_label"><strong class="mm_text-primary">(선택)</strong>이메일</span>
																</b>
															</label>
														</li>
														<li>
															<div class="mm_flex">
																<label class="mm_form-check">
																	<input type="checkbox" data-check="{ '_group': 'dev_check-marketing' }">
																	<b class="mm_block">
																		<i class="mco_form-check"></i>
																		<span class="text_label"><strong class="mm_text-primary">(선택)</strong>SMS</span>
																	</b>
																</label>
																<a class="btn_detail" href="#" data-href="{ '_type': 'popup' }"><b>자세히</b></a>
															</div>
														</li>
													</ul>
												</div>
												<label class="mm_form-check">
													<input type="checkbox" data-check="{ '_type': 'check_all', '_group': 'dev_check-marketing' }">
													<b class="mm_block">
														<i class="mco_form-check"></i>
														<span class="text_label">마케팅 수신 전체 동의</span>
													</b>
												</label>
											</div>

											<!-- 하단버튼 -->
											<div class="mm_foot">
												<div class="mm_btnbox mm_flex __flex_auto__">
													<button type="button" class="mm_btn btn_back __btn_line_light__"><i class="mco_link"></i><b>이전으로</b></button>
													<!-- (D) 상단 입력이 완료되기 전에는 a태그에 href와 data-href 속성을 삭제합니다. -->
													<a class="mm_btn __btn_primary__" href="_popup_joinFin.html" data-href="{ '_type': 'link', '_isLinkStage': false }"><b>다음으로</b></a>
												</div>
											</div>
											<!--// 하단버튼 -->

											<div class="mm_note">
												<ul>
													<li>선택 항목에 동의하지 않아도 N.STATION 서비스 이용이 가능 합니다</li>
													<li>구매정보 관련 이메일/SMS는 수신 동의 여부와 관계없이 발송됩니다</li>
												</ul>
											</div>
										</div>
										<!--// 마케팅수신동의 -->
										<input hidden>
									</form>
								</div>
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
