	<!-- 폴리필/라이브러리 스크립트 -->

	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>살까말까고민중</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<form>
								<div class="m_popup-mylike-folder">
									<!-- 상단영역 -->
									<div class="m__folder-head">
										<div class="mm_lside">
											<p>전체<strong class="mm_text-primary">3개</strong></p>
										</div>
										<div class="mm_rside">
											<div class="mm_btnbox">
												<div class="mm_inline">
													<button type="button" class="mm_btn btn_modify __btn_sm_line_light__"><i class="mco_modify"></i><b>편집</b></button>
													<button type="button" class="mm_btn btn_move __btn_sm_line_light__" onclick="mm.link('_modal_likeFolder.html', { _type: 'modal', openEl: this })"><b>이동</b></button>
													<button type="button" class="mm_btn btn_remove __btn_sm_line_light__"><b>삭제</b></button>
													<button type="button" class="mm_btn btn_modify-cancel __btn_sm_line_light__"><i class="mco_modify"></i><b>편집취소</b></button>
												</div>
											</div>
										</div>
									</div>
									<!--// 상단영역 -->
									<!-- 상품목록 -->
									<div class="mm_product-list __list_sm__">
										<ul>
											<li>
												<div class="mm_product-item">
													<label class="mm_form-check">
														<input type="checkbox" data-check>
														<b class="mm_block">
															<i class="mco_form-check"></i>
															<span class="text_label mm_ir-blind">상품 선택</span>
														</b>
													</label>
													<a href="prodDetail.html" data-href="{ '_type': 'link', '_isProduct': true }">
														<figure>
															<i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_1.png' }"></i>
															<figcaption>
																<p class="text_brand">ELF SACK</p>
																<p class="text_product">시스루스트라이프셔츠</p>
																<p class="text_price"><strong>54,800</strong></p>
															</figcaption>
														</figure>
													</a>
												</div>
											</li>
											<li>
												<div class="mm_product-item">
													<label class="mm_form-check">
														<input type="checkbox" data-check>
														<b class="mm_block">
															<i class="mco_form-check"></i>
															<span class="text_label mm_ir-blind">상품 선택</span>
														</b>
													</label>
													<a href="prodDetail.html" data-href="{ '_type': 'link', '_isProduct': true }">
														<figure>
															<i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_2.png' }"></i>
															<figcaption>
																<p class="text_brand">McGINN</p>
																<p class="text_product">[매긴나잇브릿지]플리츠 디테일 드레스_MJM1OP3140</p>
																<p class="text_price"><strong>54,800</strong></p>
															</figcaption>
														</figure>
													</a>
												</div>
											</li>
											<li>
												<div class="mm_product-item">
													<label class="mm_form-check">
														<input type="checkbox" data-check>
														<b class="mm_block">
															<i class="mco_form-check"></i>
															<span class="text_label mm_ir-blind">상품 선택</span>
														</b>
													</label>
													<a href="prodDetail.html" data-href="{ '_type': 'link', '_isProduct': true }">
														<figure>
															<i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_3.png' }"></i>
															<figcaption>
																<p class="text_brand">티뷰</p>
																<p class="text_product">데일리&데이트 13,900원 균일</p>
																<p class="text_price"><strong>13,900</strong></p>
															</figcaption>
														</figure>
													</a>
												</div>
											</li>
										</ul>
									</div>
									<!--// 상품목록 -->
								</div>
								<input hidden>
							</form>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
				<script>
					(function () {

						var $section = mm.find('.m_popup-mylike-folder')[0];
						var $lists = mm.find('.mm_product-list', $section);
						var _classOn = '__detail-modify';

						mm.event.on('[class*="btn_modify"]', 'click', function () {

							if ($section.classList.contains(_classOn)) $section.classList.remove(_classOn);
							else {
								$section.classList.add(_classOn);

								mm.element.property(mm.find('data-check', $lists), { 'checked': false });
								mm.element.property(mm.find('.btn_remove, .btn_move', $section), { 'disabled': true });
							}

						});

						mm.delegate.on($lists, '[data-check]', 'change', function () {

							mm.element.property(mm.find('.btn_remove, .btn_move', $section), {
								'disabled': !_.some(mm.find('data-check', $lists), function (__$check) {

									return __$check.checked === true;

								})
							});

						});

					})();
				</script>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
