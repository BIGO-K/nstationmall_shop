	<link rel="stylesheet" href="../css/app.css">

	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>회원가입 완료 마일리지</b></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><b class="mm_ir-blind">모달 닫기</b></button>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 모달은 html 요소에 '__layout_modal__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="m_modal-join-benefit">
								<h3><b>회원가입 완료<br>마일리지가 지급되었습니다!</b></h3>

								<div class="m__benefit-content">
									<dl>
										<dt>마일리지</dt>
										<dd><strong>5,000</strong></dd>
									</dl>
									<p>N.STATION이 드리는 마일리지로<br>즐거운 쇼핑하세요</p>
									<p><strong>간편 회원은 본인인증 후 마일리지 및 쿠폰을<br>받으실 수 있어요</strong></p>
								</div>

								<div class="mm_btnbox">
									<a class="mm_btn __btn_primary__" href="#" data-href="{ '_type': 'link' }"><b>마일리지 확인하기</b><i class="mco_link"></i></a>
								</div>
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
