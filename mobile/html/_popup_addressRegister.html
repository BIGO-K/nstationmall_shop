<!DOCTYPE html>
<html lang="ko" class="__layout_popup__">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(팝업) 신규 배송지 등록 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<header class="mm_header">
				<h1><b>신규 배송지 등록</b></h1>
				<div class="mm_lside">
					<a class="btn_back" href="#" data-href="{ '_type': 'back' }"><i class="mco_history-back"></i><b class="mm_ir-blind">이전으로</b></a>
				</div>
				<div class="mm_rside">
					<button type="button" class="btn_popup-close" onclick="mm.popup.close();"><i class="mco_popup-close"></i><b class="mm_ir-blind">팝업 닫기</b></button>
				</div>
			</header>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!-- (D) 실제 내용을 추가하는 부분입니다. -->

				<!-- (D) 팝업은 html 요소에 '__layout_popup__' 클래스를 추가합니다. -->
				<div class="mm_scroller">
					<div class="mm_page-inner">
						<!-- 본문 -->
						<div class="mm_page-content">
							<div class="m_popup-address">
							   <form>
								   <h6 class="mm_strapline"><b>배송지명</b></h6>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<input type="text" class="textfield" data-text maxlength="5"><i class="bg_text"></i>
											<span class="text_placeholder">배송지명을 입력하세요(필수입력)</span>
										</label>
									</div>
									<h6 class="mm_strapline"><b>받는 사람</b></h6>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<input type="text" class="textfield" data-text maxlength="10"><i class="bg_text"></i>
											<span class="text_placeholder">주문자 이름을 입력하세요(필수입력)</span>
										</label>
									</div>
									<h6 class="mm_strapline"><b>휴대폰 번호</b></h6>
									<div class="mm_form-text">
										<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
										<label>
											<input type="tel" class="textfield" data-text maxlength="11"><i class="bg_text"></i>
											<span class="text_placeholder">휴대폰 번호를 입력하세요(필수 · 숫자만 입력)</span>
										</label>
									</div>
									<div class="mm_formmix-address">
										<h6 class="mm_strapline"><b>주소</b></h6>
										<div class="mm_formmix-linked">
											<div class="mm_form-text">
												<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
												<label>
													<input type="text" class="textfield" data-text readonly><i class="bg_text"></i>
													<span class="text_placeholder mm_ir-blind">우편번호</span>
												</label>
											</div>
											<a href="_popup_postcode.html" class="mm_btn __btn_dark__" data-href="{ '_type': 'popup' }"><b>우편번호 찾기</b></a>
										</div>
										<div class="mm_form-textarea">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="text" class="textfield" data-text readonly><i class="bg_text"></i>
												<span class="text_placeholder mm_ir-blind">검색주소</span>
											</label>
										</div>
										<div class="mm_form-text">
											<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
											<label>
												<input type="text" class="textfield" data-text><i class="bg_text"></i>
												<span class="text_placeholder">상세 주소를 입력하세요(필수입력)</span>
											</label>
										</div>
									</div>

									<!-- 하단버튼 -->
									<div class="mm_foot">
										<div class="mm_btnbox">
											<button type="button" class="mm_btn __btn_primary__"><b>등록하기</b></button>
										</div>
									</div>
									<!--// 하단버튼 -->
									<input hidden>
							   </form>
							</div>
						</div>
						<!--// 본문 -->
					</div>
				</div>

				<a class="btn_topmost" href="#mm_app" data-href="{ '_type': 'anchor' }" title="페이지 처음으로"><i class="mco_topmost"></i><b>TOP</b></a>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
