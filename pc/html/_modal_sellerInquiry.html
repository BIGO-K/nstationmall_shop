<!DOCTYPE html>
<html lang="ko" class="__layout_modal__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/pc/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(모달) 판매자 문의하기 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>판매자 문의하기</b></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><b class="mm_ir-blind">모달 닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					모달은 html 요소에 '__layout_modal__' 클래스를 추가합니다.
				-->

				<div class="mm_scroller">
					<!-- 본문 -->
					<div class="mm_page-content m_modal-inquiry">
						<!-- 판매자정보 -->
						<dl><dt>판매자정보</dt><dd>주식회사 해리슨/01-1234-5678</dd></dl>
						<!--// 판매자정보 -->

						<!-- 문의관련정보 -->
						<form>
							<div class="mm_product-select">
								<div class="mm_dropdown" data-dropdown>
									<button type="button" class="btn_dropdown" title="펼쳐보기"><b>상품을 선택해주세요</b><i class="mco_dropdown-bold"></i></button>
									<div class="mm_dropdown-item">
										<div class="mm_dropdown-item-inner">
											<div class="mm_scroller">
												<ul>
													<li>
														<div class="mm_product-item __item_single_sm__">
															<a>
																<figure>
																	<div class="mm_image-scale"><i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_2.png' }"></i></div>
																	<figcaption>
																		<p class="text_product">디어미 옷장 제습기 (무선)</p>
																		<p class="text_option">화이트 FREE / 10개</p>
																	</figcaption>
																</figure>
															</a>
														</div>
													</li>
													<li>
														<div class="mm_product-item __item_single_sm__">
															<a>
																<figure>
																	<div class="mm_image-scale"><i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_1.png' }"></i></div>
																	<figcaption>
																		<p class="text_product">위클리특가 Wood land 헌팅자켓</p>
																		<p class="text_option">화이트 FREE / 10개</p>
																	</figcaption>
																</figure>
															</a>
														</div>
													</li>
													<li>
														<div class="mm_product-item __item_single_sm__">
															<a>
																<figure>
																	<div class="mm_image-scale"><i class="mm_bg-cover image_product" data-lazyload="{ '_src': '../image/_sample/prod_x1_3.png' }"></i></div>
																	<figcaption>
																		<p class="text_product">프로텍팅 네츄럴 사인 톤업 선쿠션</p>
																		<p class="text_option">화이트 FREE / 10개</p>
																	</figcaption>
																</figure>
															</a>
														</div>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
								<!-- (D) 선택된 상품이 노출됩니다. -->
								<div class="mm_product-select-complete"></div>
							</div>
							<h3 class="mm_text-label"><b>문의 유형</b></h3>
							<div class="mm_form-select __select_short__">
								<label>
									<select data-select>
										<option>문의 유형 선택</option>
										<option>상품</option>
										<option>배송</option>
										<option>취소</option>
										<option>반품</option>
										<option>교환</option>
										<option>기타</option>
									</select>
									<b class="text_selected"></b>
									<i class="mco_form-select"></i>
								</label>
							</div>
							<h3 class="mm_text-label"><b>문의 제목</b></h3>
							<div class="mm_form-text">
								<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
								<label>
									<input type="text" class="textfield" data-text maxlength="30"><i class="bg_text"></i>
									<span class="text_placeholder">문의 제목을 30자 이하로 입력하세요</span>
								</label>
							</div>
							<h3 class="mm_text-label"><b>문의 내용</b></h3>
							<div class="mm_form-textarea">
								<button type="button" class="btn_text-clear"><i class="mco_form-clear"></i><b class="mm_ir-blind">지우기</b></button>
								<label>
									<textarea class="textfield" data-text></textarea><i class="bg_text"></i>
									<span class="text_placeholder">문의 내용을 2,000자 이하로 입력하세요</span>
								</label>
							</div>
							<div class="mm_note">
								<ul>
									<li>결제, 마일리지, 환불 관련 문의는 고객센터 &#62; 1:1 문의하기을 통해 문의하세요</li>
									<li>상품, 배송, 기타를 선택한 문의는 해당 상품의 상세페이지 &#62; Q&#38;A 영역에 노출됩니다</li>
								</ul>
							</div>
							<label class="mm_form-check">
								<input type="checkbox" data-check>
								<b class="mm_block">
									<i class="mco_form-check"></i>
									<span class="text_label">비공개</span>
								</b>
							</label>
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_primary__"><b>문의하기</b></button>
								</div>
							</div>
							<input hidden>
						</form>
						<!--// 문의관련정보 -->

						<!-- 유의사항 -->
						<section class="mm_note">
							<h5 class="text_title"><i class="mco_note"></i><b>판매자 문의 시 주의사항</b></h5>
							<ul>
								<li>알림톡/SMS 답변 수신은 주문, 회원가입 시 작성한 정보를 기준으로 발송됩니다</li>
								<li>주민등록번호, 전화번호, 이메일 등 개인 정보를 남기면 타인에 의해 도용될 수 있습니다</li>
							</ul>
						</section>
						<!--// 유의사항 -->
					</div>
					<!--// 본문 -->
				</div>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
				<script>
					(function () {

						// 상품 선택시 포인트 안내 노출
						var $prodSelect = mm.find('.mm_product-select')[0];
						mm.event.on(mm.find('.mm_product-item', $prodSelect), 'click', function (__e) {

							var $reviewPoint = mm.find('.m__product-point')[0];
							var _classOn = '__point-on';

							$reviewPoint.classList.add(_classOn);

							mm.event.on(mm.find('.btn_remove', $prodSelect), 'click', function (__e) {

								$reviewPoint.classList.remove(_classOn);

							});

						});

					})();
				</script>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
