<!DOCTYPE html>
<html lang="ko" class="__layout_modal__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/pc/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(모달) 다음 전용 쿠폰 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>다음 전용 쿠폰</b></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close(); closeCouponCookie();"><i class="mco_modal-close"></i><b class="mm_ir-blind">모달 닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					모달은 html 요소에 '__layout_modal__' 클래스를 추가합니다.
				-->

				<div class="mm_scroller">
					<!-- 본문 -->
					<div class="mm_page-content">
						<div class="m_modal-prodetail-coupon __coupon_daum__">
							<h3><i class="image_logo"><img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==" data-lazyload="{ '_src': 'https://img.nstationmall.com/mall/ui/pc/content/logo_daum.png' }" alt="다음"></i><b>전용 쿠폰</b></h3>
							<!-- (D) %단위 할인 쿠폰인 경우 m__coupon-sale 하위 strong 태그에 text_percent 클래스를 추가합니다 -->
							<!-- <div class="m__coupon-sale"><strong>2500<sub>원</sub></strong><span>중복할인쿠폰</span></div> -->
							<div class="m__coupon-sale"><strong>20<sub class="text_percent">%</sub></strong><span>중복할인쿠폰</span></div>
							<p>발급 후 당일사용/일부 상품 브랜드 제외</p>
							<div class="mm_btnbox">
								<button type="button" class="mm_btn __btn_darker__"><b>지금 다운받기</b><i class="mco_download"></i></button>
							</div>
							<div class="m_modal-today">
								<label class="mm_form-check">
									<input type="checkbox" data-check>
									<b class="mm_block">
										<i class="mco_form-check"></i>
										<span class="text_label">오늘은 그만 볼래요</span>
									</b>
								</label>
							</div>
						</div>
					</div>
					<!--// 본문 -->
				</div>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
				<script>
					// 오늘 하루 그만보기 샘플
					function closeCouponCookie() {

						if (mm.find('.m_modal-today [data-check]')[0].checked) {
							var prodId = 'PROD_123456';// 전용쿠폰을 상품마다 노출할 경우 고유 id 지정
							mm.cookie.set('IS_DAUM_COUPON_HIDE_' + prodId, true, 1, true); // 1일 자정 리셋
						}

					}
				</script>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
