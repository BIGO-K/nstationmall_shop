<!DOCTYPE html>
<html lang="ko" class="__layout_modal__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/pc/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(모달) 재입고 알림 신청 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>재입고 알림 신청</b></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><b class="mm_ir-blind">모달 닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					모달은 html 요소에 '__layout_modal__' 클래스를 추가합니다.
				-->

				<div class="mm_scroller">
					<!-- 본문 -->
					<div class="mm_page-content m_modal-restore-alarm">
						<h6><b>옵션1</b></h6>
						<div class="mm_dropdown" data-dropdown="{ '_group': 'dev_accrodion-option' }">
							<button type="button" class="btn_dropdown" title="펼쳐보기"><b>옵션명1</b><i class="mco_dropdown-bold"></i></button>
							<div class="mm_dropdown-item">
								<div class="mm_dropdown-item-inner">
									<div class="mm_scroller">
										<ul>
											<li><button type="button" class="btn_option"><b>블루</b></button></li>
											<li><button type="button" class="btn_option"><b>레드</b></button></li>
											<li><button type="button" class="btn_option"><b>블랙</b></button></li>
											<li><button type="button" class="btn_option"><b>옐로우</b></button></li>
											<li><button type="button" class="btn_option"><b>그린</b></button></li>
											<li><button type="button" class="btn_option"><b>화이트</b></button></li>
											<li><button type="button" class="btn_option"><b>아이보리</b></button></li>
											<li><button type="button" class="btn_option"><b>핑크</b></button></li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<h6><b>옵션2</b></h6>
						<div class="mm_dropdown" data-dropdown="{ '_group': 'dev_accrodion-option' }">
							<button type="button" class="btn_dropdown" title="펼쳐보기"><b>옵션명1</b><i class="mco_dropdown-bold"></i></button>
							<div class="mm_dropdown-item">
								<div class="mm_dropdown-item-inner">
									<div class="mm_scroller">
										<ul>
											<li><button type="button" class="btn_option"><b>XXS</b></button></li>
											<li><button type="button" class="btn_option"><b>XS</b></button></li>
											<li><button type="button" class="btn_option"><b>S</b></button></li>
											<li><button type="button" class="btn_option"><b>M</b></button></li>
											<li><button type="button" class="btn_option"><b>L</b></button></li>
											<li><button type="button" class="btn_option"><b>XL</b></button></li>
											<li><button type="button" class="btn_option"><b>XXL</b></button></li>
											<li><button type="button" class="btn_option"><b>XXXL</b></button></li>
										</ul>
									</div>
								</div>
							</div>
						</div>

						<!-- 하단 버튼 -->
						<div class="mm_btnbox">
							<button type="button" class="mm_btn __btn_primary__"><b>재입고 알림 받기</b></button>
						</div>
						<!--// 하단 버튼 -->
					</div>
					<!--// 본문 -->
				</div>

				<!-- 현재 페이지 스크립트 -->
				<!-- <script src="../js/.js"></script> -->
				<script>
					(function () {

						// 재입고 옵션 선택
						mm.delegate.on(document, '.btn_option', 'click', function () {

							var $dropdown = this.closest('.mm_dropdown');
							var _option = this.children[0].innerText;

							mm.find('.btn_dropdown b', $dropdown)[0].innerText = _option;
							mm.dropdown.close($dropdown);

						});

					})();
				</script>
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
