<!DOCTYPE html>
<html lang="ko" class="__layout_modal__">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no, address=no, email=no">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel='shortcut icon' href="https://img.nstationmall.com/mall/ui/pc/common/favicon.ico">

	<!-- 소셜태그 -->
	<meta property="og:title" content="">
	<meta property="og:description" content="">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">
	<!--// 소셜태그 -->

	<title>(모달) 응모하기 - N.STATION</title>

	<!-- 공통 css -->
	<link rel="stylesheet" href="../css/app.css">

	<!-- (D) 폴리필/라이브러리는 요청을 줄이기 위해 combind + minify를 적용해주세요. -->
	<!-- 폴리필/라이브러리 스크립트 -->
	<script src="../js/polyfill/babel-polyfill-7.12.1.min.js"></script>
	<script src="../js/polyfill/dom4-2.1.5.min.js"></script>
	<script src="../js/polyfill/fetch.umd-3.6.2.min.js"></script>
	<script src="../js/polyfill/intersection-observer-0.12.0.min.js"></script>
	<script src="../js/polyfill/resize-observer-1.5.1.min.js"></script>
	<script src="../js/polyfill/webcomponents-ce-2.6.0.min.js"></script>
	<script src="../js/lib/lodash-4.17.21.min.js"></script>
	<script src="../js/lib/gsap-3.6.1/gsap.min.js"></script>
	<script src="../js/lib/axios-0.21.1.min.js"></script>
	<script src="../js/lib/load-image.all-5.14.0.min.js"></script>
	<script src="../js/lib/sortable-1.13.0.min.js"></script>

	<!-- 공통 선언 스크립트 -->
	<script src="../js/app_common.js"></script>
	<script src="../js/app_page-common.js"></script>

	<!-- (D) 페이지 공통 스크립트는 body 하단, 전용 스크립트는 .mm_page-content 하단에 넣어주세요. -->
</head>
<body>
	<div id="mm_app" class="mm_app">
		<!-- 스킵 -->
		<nav class="mm_skip">
			<ul>
				<li><a href="#mm_body" data-href="{ '_type': 'anchor' }">본문바로가기</a></li>
			</ul>
		</nav>
		<!-- 스킵 -->

		<!-- 화면 -->
		<div class="mm_view">
			<!-- 헤더 -->
			<div class="mm_header">
				<h1><b>응모하기</b></h1>
				<button type="button" class="btn_modal-close" onclick="mm.modal.close();"><i class="mco_modal-close"></i><b class="mm_ir-blind">모달 닫기</b></button>
			</div>
			<!--// 헤더 -->

			<!-- 내용 -->
			<div id="mm_body" class="mm_page">
				<!--
					(D) 실제 내용을 추가하는 부분입니다.
					모달은 html 요소에 '__layout_modal__' 클래스를 추가합니다.
				-->

				<div class="mm_scroller">
					<!-- 본문 -->
					<div class="mm_page-content m_modal-raffle-entry">
						<form>
							<!-- 아이디 -->
							<h6 class="mm_text-label"><b>아이디</b></h6>
							<div class="mm_form-text">
								<label>
									<span class="textfield text_readonly">abcd1234</span>
									<i class="bg_text"></i>
								</label>
							</div>
							<!--// 아이디 -->

							<!-- 이름 -->
							<h6 class="mm_text-label"><b>이름</b></h6>
							<div class="mm_form-text">
								<label>
									<span class="textfield text_readonly">홍길동</span>
									<i class="bg_text"></i>
								</label>
							</div>
							<!--// 이름 -->

							<!-- 휴대폰 번호 -->
							<h6 class="mm_text-label"><b>휴대폰 번호</b></h6>
							<div class="mm_formmix-linked">
								<div class="mm_form-text">
									<label>
										<span class="textfield text_readonly">01012345678</span>
										<i class="bg_text"></i>
									</label>
								</div>
								<a class="mm_btn __btn_line_dark__" href="#" target="_blank" title="새 창 열림"><b>휴대폰 번호 변경</b></a>
							</div>
							<!--// 휴대폰 번호 -->

							<!-- 유의사항 -->
							<div class="mm_note">
								<ul>
									<li>래플은 회원 아이디 기준으로 이벤트 당 1회 응모 가능합니다</li>
									<li>래플은 선착순이 아닌 랜덤 추첨으로 진행됩니다</li>
									<li>마이페이지 &#62; 래플 응모 내역에서 당첨 여부 확인할 수 있습니다</li>
									<li>회원정보 기준으로 당첨자 본인만 구매 가능합니다</li>
									<li>당첨자에 한하여 구매기간 이내 구매 가능하며 미구매 시 당첨이 취소됩니다</li>
									<li>래플 상품은 취소, 반품, 교환이 불가능합니다</li>
								</ul>
							</div>
							<!--// 유의사항 -->

							<label class="mm_form-check">
								<input type="checkbox" data-check>
								<b class="mm_block">
									<i class="mco_form-check"></i>
									<span class="text_label">안내사항을 확인하였으며 이에 동의합니다</span>
								</b>
							</label>

							<!-- 하단버튼 -->
							<div class="mm_foot">
								<div class="mm_btnbox">
									<button type="button" class="mm_btn __btn_primary__"><b>응모하기</b></button>
								</div>
							</div>
							<!--// 하단버튼 -->
							<input hidden>
						</form>
					</div>
					<!--// 본문 -->
				</div>

				<!-- 현재 페이지 스크립트 -->
			</div>
			<!--// 내용 -->
		</div>
		<!--// 화면 -->
	</div>
</body>
</html>
